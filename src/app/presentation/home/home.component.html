<section>


  <div class="d-flex" >

    <div class="m-2 {{!DLConnection.linked ? 'opacity-50' : 'cursor-pointer'}}" *ngFor="let app of library.getApps()" (click)="openApp(app.key)" >
      <div class="border rounded-3 overflow-hidden" >
        <img [src]="app.img" alt="{{app.name}}">
      </div>
      <span>{{app.name}}</span>
    </div>

  </div>


</section>
